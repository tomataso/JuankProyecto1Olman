<!doctype html>


<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Profesor Registro</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/profesoresRegistrationstylesheet.css">
</head>

<body>
    <main>


        

            <h1> Registrar Profesor </h1>

            <div class="registroDatos">
                <form>
                    <div class = "entradaTexto">
                        <label for="txtNombreProfesor" class ="NombrePLabel" >Nombre del Profesor:</label>
                        <input type="text" id="txtNombreProfesor">
                        <br>
                    </div>


                    <div class = "entradaTexto" >
                        <label for="txtApellidoProfesor" class ="ApellidoPLabel" >Apellido del Profesor:</label>
                        <input type="text" id="txtApellidoProfesor">
                        <br>
                    </div>


                    <div class = "entradaTexto" >
                        <label for="txtCedulaProfesor" class ="CedulaLabel" >Cedúla:</label>
                        <input type="text" id="txtCedulaProfesor">
                        <br>
                    </div>

                    <div class = "entradaTexto">
                        <label for="txtTelefonoProfesor" class ="TelefonoLabel" >Teléfono:</label>
                        <input type="text" id="txtTelefonoProfesor">
                        <br>
                    </div>



                   
                    <div class = "entradaTexto" >
                        <label for="txtCorreoProfesor" class ="CorreoELabel" >Correo electrónico:</label>
                        <input type="text" id="txtCorreoProfesor">
                        <br>
                    </div>


                    <div class="linea"> </div>

                    <div>
                        <label for="txtProvinciaProfesor" class ="ProvinciaLabel" >Provincia:</label>
                        <select id="txtProvinciaProfesor">
                            <option value="">Seleccione una opción</option>
                            <option value="San José">San José</option>
                            <option value="Alajuela">Alajuela</option>
                            <option value="Cartago">Cartago</option>
                            <option value="Puntarenas">Puntarenas</option>
                            <option value="Limón">Limón</option>
                            <option value="Heredia">Heredia</option>
                            <option value="Guanacaste">Guanacaste</option>
                        </select>
                    </div>

                    <div class = "entradaTexto" >
                        <label for="txtCantonProfesor" class ="CantonLabel" >Cantón:</label>
                        <input type="text" id="txtCantonProfesor">
                        <br>
                    </div>

                    <div class = "entradaTexto" >
                        <label for="txtDistritoProfesor" class ="DistritoLabel" >Distrito:</label>
                        <input type="text" id="txtDistritoProfesor">
                        <br>
                    </div>

                    <div class="linea"> </div>
                    <div class = "entradaTexto" >
                        <label for="txtDireccionExactaProfesor" class ="DireccionExactaLabel" >Dirección Exacta:</label>
                        <input type="text" id="txtDireccionExactaProfesor">
                        <br>


                    </div>



                    <div class = "entradaTexto">
                        <label for="txtGradoAcademico" class ="GradoAcademicoLabel" >Grado Académico:</label>
                        <input type="text" id="txtGradoAcademico">
                        <br>
                    </div>


                    <div class = "entradaTexto">
                        <label for="txtAnnosExperienciaProfesor"  class ="AnnosExperienciaLabel" >Años de Experiencia: </label>
                        <input type="number" id="txtAnnosExperienciaProfesor">
                        <br>
                    </div>

                    <div class = "entradaTexto">
                        <label for="txtCursosImpartidos"  class ="CursosImpartidosLabel" >Cursos Impartidos:</label>
                        <input type="text" id="txtCursosImpartidos">
                        <br>


                    </div>



                    <div class="botones">
                        <button type="button" id="btnRegresar">Regresar</button>
                        <button type="button" id="btnRegistrar">Guardar</button>
                    </div>

                </form>
            </div>
        
    </main>
    <script src="js/servicio.js"></script>
    <script src="js/controlador.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.5/sweetalert2.all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>




</html>
